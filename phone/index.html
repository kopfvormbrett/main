    <img class="grpelem" id="u1674-20" alt="&nbsp;Worum genau geht es? Wir laden Dich ein, mit uns in der Pfalz zu zelten, zu feiern und kreativ zu sein Das Kopf vorm Brett wird das, was Du daraus machst! Bring Deine Ideen mit! Was erwartet Dich? Musikalisch wird Dir einiges geboten – auf unsere Residents ist Verlass! Du kannst dich aber auch gerne selbst einbringen (mit Deiner Klampfe, Deiner Stimme, Deiner Band...) " src="../images/u1674-20.png?crc=3864693295" data-hidpi-src="../images/u1674-20_2x.png?crc=4252916231" data-image-width="1896"/><!-- rasterized frame -->

    <img class="grpelem" id="u1677-21" alt="Ausserdem wird einiges an Baumaterial vorhanden sein, das wir im Vorfeld fleissig gesammelt haben Wir werden zusammen eine Gemeinschaftsküche, Toiletten und Duschen bauen Dich erwartet eine Grundausstattung an Infrastruktur: Eine Musikanlage, eine Bühne, eine Strom- und Wasserversorgung und eine Kühlgelegenheit für Getränke Wir kochen jeden Tag für alle eine vegetarische Mahlzeit und es wird täglich ein grosses Frühstück geben Das Essen ist im Teilnehmerbeitrag mit inbegriffen! Für die Fleischesser kooperieren wir mit einem lokalen Metzger von wir Fleisch- und Wurstwaren zum Selbstkostenpreis anbieten Du kannst bei uns (ebenfalls zum Selbstkostenpreis) Bier, Wein und Limo erwerben Schnaps haben wir leider nicht. Tee, Kaffee und Wasser sind im Teilnehmerbeitrag enthalten" width="1890" height="390" src="../images/u1677-21.png?crc=3870852764" data-hidpi-src="../images/u1677-21_2x.png?crc=3915399851"/><!-- rasterized frame -->
    <img class="grpelem" id="u1678-26" alt="Ist das Kopf vorm Brett ein Festival? Das Kopf vorm Brett ist in erster Linie das, was DU daraus machst! Bring Dich ein und gestalte mit uns das Kopf vorm Brett! Was muss ich zuhause lassen? Schlechte Laune Haustiere Camping-Kocher Individual-Lautsprecher" width="1890" height="1091" src="../images/u1678-26.png?crc=466132686" data-hidpi-src="../images/u1678-26_2x.png?crc=4043494414"/><!-- rasterized frame -->

    <img class="grpelem" id="u1693-62" alt="&nbsp;Mitmachen – Aber wie? Wenn dir im Vorfeld schon tolle Ideen durch den Kopf schwirren, die du gemeinsam mit anderen umsetzen möchtest, melde dich unter xxx@brett-fest.de Du kannst dich während des Kopf vorm Brett einbringen, indem du dabei hilfst die Küche und andere xxx aufzubauen, indem du beim Kochen hilfst, oder andere kleine Aufgaben übernimmst. Wenn du mit allen Kopf vorm Brett-Teilnehmern gemeinsam kreativ werden möchtest, freuen wir uns, wenn du ab jetzt Ausschau nach Baumaterial (auch Nägel, Schrauben, Schnur, Seile, Stoffreste, ...!!  am besten geschenkt ) hältst. Solltest du was Tolles finden, setze dich mit uns in Verbindung (Lagerfläche ist vorhanden). Wie melde ich mich an? Schreibe eine E-Mail an anmeldung@Kopf vorm Brett.de Oder du sendest eine Taube oder Rauchzeichen. Wir sind wachsam! Der Teilnehmerbeitrag richtet sich nach dem Zeitpunkt deiner Anmeldung und der Dauer des Aufenthalts. Enthalten sind: vegetarisches Essen, Tee, Kaffee, Wasser, grundlegende Infrastruktur (Bühne mit Musikanlage, Toiletten, Nutzwasser, …). Wir müssen vieles schon im Vorfeld finanzieren, sodass wir jetzt schon die ein oder andere Rechnung bezahlen müssen. Also: Wenn Du jetzt schon weißt, dass du teilnehmen möchtest, wäre es super, wenn du dich jetzt anmeldest und zeitnah deinen Beitrag überweist. Anmeldung bis 15.05.2017: 10-20 € p.P. pro Tag Anmeldung danach und ohne Anmeldung: 15-20 € p.P. pro Tag Teilnahme ab 18 ! Unsere Philosophie: 1. Du bist Programm!! Denn es gibt kein anderes! Ihr macht aus dem Zeltlager das was es sein soll. Jeder bringt sich da ein, wo er kann und will. Irgendwo wird das schon sein. 2. Als Kopf vorm Brett besucher lebe ich einfach &amp; umweltbewusst: Müllproduktion vermeiden (bis aufs Mindeste reduzieren); Es gibt Trinkwasser und Nutzwasser. Beachte die Beschilderung! 3. Keine Diskriminierung, keine Gewalt: Kein Rassismus, Sexismus… 4. Habt euch lieb! Achte auf deine Nächsten: Es gibt Zuständigkeitsbereiche aber ihr seid auch für euch gegenseitig verantwortlich. (Fast) alles ist erlaubt, seid achtsam! 5. Fotos &amp; Videos: Sind nur erlaubt, wenn der:die Fotografierte dem zustimmt (Recht am eigenen Bild + ausgedehnte Interpretation) 6. Man kann alles teilen. Aber: Respektiere das Eigentum anderer Menschen. Man kotzt nicht auf fremde Zelte! " width="1890" height="988" src="../images/u1693-62.png?crc=51626853" data-hidpi-src="../images/u1693-62_2x.png?crc=88480172"/><!-- rasterized frame -->
